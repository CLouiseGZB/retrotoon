<body>

                <img src="../assets/images/Design_sans_titre-removebg-preview 4.png" alt="Logo">

    </header>
    <main>
        <div class="containertitrepage">
            <h1>Gestion des vidéos</h1>
            <h2>Ajouter une nouvelle video</h2>
        </div>
        <section class="uploadvideo">
            <form class="container-formulaire" id="uploadVideo">
                <div class="titreVideo">
                    <h3>Titre de la vidéo</h3>
                    <input type="text" id="titreVideo" required>
                </div>
                <div class="titreVideo">
                    <h3>Description de la vidéo</h3>
                    <input type="text" id="description" required>
                </div>
                <div class="titreVideo">
                    <h3>Url de la vidéo</h3>
                    <input type="text" id="urlVideo" required>
                </div>
                <div class="blockchamp">
                    <h3>Type de contenu</h3>
                    <div class="inputLabel">
                        <input type="radio" id="series" name="categorie" value="SERIE" required>
                        <label for="series">Série</label>
                    </div>
                    <div class="inputLabel">
                        <input type="radio" id="films" name="categorie" value="FILM">
                        <label for="films">Film</label>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Ajouter la video</button>
                </div>
                <div class="button-container">
                    <a href="../html/gestionVideos.html">
                        <p>Retour</p>
                    </a>
                </div>
            </form>
        </section>
    </main>
